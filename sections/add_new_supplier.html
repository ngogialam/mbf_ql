<!-- supplier details content -->
<!-- supplier name control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="name_team_sys">Tên nhóm hệ thống :</label>
    <input type="text" class="form-control" name="name_team_sys" placeholder="Tên nhóm hệ thống" id="name_team_sys" >
  </div>
</div>

<!-- supplier email control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="type">Loại</label>
    <input type="text" autocomplete="off" class="form-control" name='type' placeholder="Loại" id="type" >
    <code class="text-danger small font-weight-bold float-right" id="email_error" style="display: none;"></code>
  </div>
</div>

<!-- supplier contact number control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="describe">Mô tả hệ thống :</label>
    <input type="text" class="form-control" name='describe' placeholder="Mô tả" id="describe" >
  </div>
</div>

<!-- supplier address control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="create_by">Người tạo :</label>
    <textarea class="form-control" placeholder="Ngày tạo" name="create_by" id="create_by"></textarea>
  </div>
</div>
<!-- supplier details content end -->

<div class="col col-md-12">
  <hr class="col-md-12 float-left" style="padding: 0px; width: 95%; border-top: 2px solid  #02b6ff;">
</div>

<!-- new user button -->
<div class="row col col-md-12">
  &emsp;
  <div class="form-group m-auto">
    <button class="btn btn-primary form-control" onclick="addSupplier();">Thêm mới nhóm hệ thống</button>
  </div>
  <!--
  &emsp;
  <div class="form-group">
    <button class="btn btn-success form-control">Save and Add Another</button>
  </div>
  -->
</div>
<!-- result message -->
<div id="supplier_acknowledgement" class="col-md-12 h5 text-success font-weight-bold text-center" style="font-family: sans-serif;"></div>
