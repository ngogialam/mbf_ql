<div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="medicine_name"> Tên đơn vị :</label>
      <input type="text" class="form-control" id="name_unit_user" placeholder="Tên đơn vị" onblur="notNull(this.value, 'medicine_name_error');">
    </div>
  </div>
  
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="generic_name">Tên phòng ban :</label>
      <input type="text" class="form-control" id="name_room_unit" placeholder="Tên phòng ban" onblur="notNull(this.value, 'generic_name_error');">
    </div>
  </div>
  
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="suppliers_name">Người tạo :</label>
      <input type="text" class="form-control" id="create_by_unit_user" placeholder="Người tạo" >
    </div>
  </div>
  
  <div class="col col-md-12">
    <hr class="col-md-12 float-left" style="padding: 0px; width: 95%; border-top: 2px solid  #02b6ff;">
  </div>
  
  <!-- new user button -->
  <div class="row col col-md-12">
    &emsp;
    <div class="form-group m-auto">
      <button class="btn btn-primary form-control" onclick="addUnitUser();">Thêm mới đơn vị</button>
    </div>
    <!--
    &emsp;
    <div class="form-group">
      <button class="btn btn-success form-control">Save and Add Another</button>
    </div>
  -->
  </div>

    <hr class="col-md-12 float-left" style="padding: 0px; width: 95%; border-top: 0px solid  #02b6ff;">
  </div>
  <div class="row col col-md-12">
    &emsp;
    <div class="form-group m-auto">
